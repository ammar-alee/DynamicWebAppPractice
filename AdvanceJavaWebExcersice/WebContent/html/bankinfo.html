<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
</head>
<body>
	<h1>Bank Information</h1>
	<form method="post" action="/AdvanceJavaWebExcersice/BankInfoServlet"
		id="bankInfo">
		<table cellpadding="5" cellspacing="5">
			<tr>
				<td>Bank Name:</td>
				<td><input type="text" name="bankName"></td>
			</tr>
			<tr>
				<td>Account Number:</td>
				<td><input type="number" name="accountNumber"></td>
			</tr>
			<tr>
				<td>SSN:</td>
				<td><input type="number" name="ssn"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Submit"
					style="height: 200px; width: 200px"></td>
			</tr>
		</table>
	</form>
</body>
</html>
